<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<script>
    function start() {
        let username = document.getElementById("username").value;
        window.location.href = "http://localhost:8080/game?username=" + encodeURIComponent(username);
    }
</script>

<h1>BASEBALL GAME</h1>
<div>
    <label for="username">닉네임: </label><input type="text" id="username">
    <br/>
    <br/>
    <input type="button" onclick="start()" value="시작하기">
</div>

</body>
</html>
